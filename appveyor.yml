environment:
  nodejs_version: "9"
  matrix:
    - TEST_TYPE: base
    - TEST_TYPE: single
    - TEST_TYPE: plugin
    - TEST_TYPE: multi
cache:
  - '%LOCALAPPDATA%\Yarn -> appveyor.yml'
  - node_modules -> yarn.lock

install:
  - ps: Install-Product node $env:nodejs_version x64
  - git submodule sync
  - git submodule update --init --recursive
  - git config --global user.email "dxcli@example.com"
  - git config --global user.name "dxcli"
  - yarn
test_script:
  - npx nps lint
  - npx mocha test/commands/%TEST_TYPE%/.plain
  - npx mocha test/commands/%TEST_TYPE%/.mocha
  - npx mocha test/commands/%TEST_TYPE%/.typescript
  - npx mocha test/commands/%TEST_TYPE%/.everything
after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh

build: off

