---
version: 2
jobs:
  lint: &lint
    docker:
      - image: node:latest
    # environment:
    #   - TEST_SERIES: 1
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v5-{{checksum ".circleci/config.yml"}}-{{ checksum "yarn.lock"}}
            - v5-{{checksum ".circleci/config.yml"}}
            - v5
      - run: yarn add -D mocha-junit-reporter@1
      - run: yarn exec nps lint
      - persist_to_workspace: {root: node_modules,  paths: ["*"]}
  node-latest-multi:
    <<: *lint
    steps: &multi_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.multi
      - store_test_results: &store_test_results
          path: ~/cli/reports
  node-latest-base:
    <<: *lint
    steps: &base_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.base
      - store_test_results: *store_test_results
  node-latest-plugin:
    <<: *lint
    steps: &plugin_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.plugin
      - store_test_results: *store_test_results
  node-latest-single:
    <<: *lint
    steps: &single_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.single
      - store_test_results: *store_test_results
  node-latest-command:
    <<: *lint
    steps: &command_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.command
      - store_test_results: *store_test_results
  node-latest-hook:
    <<: *lint
    steps: &hook_steps
      - checkout
      - restore_cache: *restore_cache
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: yarn exec nps test.hook
      - store_test_results: *store_test_results
  node-12-base: &node_12
    <<: *lint
    docker:
      - image: node:12
    steps: *base_steps
  node-12-single:
    <<: *node_12
    steps: *single_steps
  node-12-plugin:
    <<: *node_12
    steps: *plugin_steps
  node-12-single:
    <<: *node_12
    steps: *single_steps
  node-12-multi:
    <<: *node_12
    steps: *multi_steps
  node-12-command:
    <<: *node_12
    steps: *command_steps
  node-12-hook:
    <<: *node_12
    steps: *hook_steps
  node-10-base: &node_10
    <<: *lint
    docker:
      - image: node:10
    steps: *base_steps
  node-10-single:
    <<: *node_10
    steps: *single_steps
  node-10-plugin:
    <<: *node_10
    steps: *plugin_steps
  node-10-single:
    <<: *node_10
    steps: *single_steps
  node-10-multi:
    <<: *node_10
    steps: *multi_steps
  node-10-command:
    <<: *node_10
    steps: *command_steps
  node-10-hook:
    <<: *node_10
    steps: *hook_steps

  cache:
    <<: *lint
    steps:
      - checkout
      - restore_cache:
          keys:
            - v5-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
      - run: yarn add -D mocha-junit-reporter@1
      - run: yarn exec nps test.command
      - save_cache:
          key: v5-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn
  release:
    <<: *lint
    steps:
      - add_ssh_keys
      - checkout
      - attach_workspace: {at: node_modules}
      - run: .circleci/setup_git
      - run: .circleci/release

workflows:
  version: 2
  oclif:
    jobs:
      - lint
      - node-latest-base: {requires: [lint] }
      - node-latest-single: {requires: [lint] }
      - node-latest-plugin: {requires: [lint] }
      - node-latest-multi: {requires: [lint] }
      - node-latest-command: {requires: [lint] }
      - node-latest-hook: {requires: [lint] }
      - cache: {requires: [release] }
      - release:
          context: org-global
          filters:
            branches: {only: master}
          requires:
            - lint
            - node-latest-base
            - node-latest-single
            - node-latest-plugin
            - node-latest-multi
            - node-latest-command
            - node-latest-hook
  nightly:
    triggers:
      - schedule:
          cron: "0 11 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - lint
      - node-latest-base: {requires: [lint] }
      - node-latest-single: {requires: [lint] }
      - node-latest-plugin: {requires: [lint] }
      - node-latest-multi: {requires: [lint] }
      - node-latest-command: {requires: [lint] }
      - node-latest-hook: {requires: [lint] }
      - node-12-base: {requires: [lint] }
      - node-12-single: {requires: [lint] }
      - node-12-plugin: {requires: [lint] }
      - node-12-multi: {requires: [lint] }
      - node-12-command: {requires: [lint] }
      - node-12-hook: {requires: [lint] }
      - node-10-base: {requires: [lint] }
      - node-10-single: {requires: [lint] }
      - node-10-plugin: {requires: [lint] }
      - node-10-multi: {requires: [lint] }
      - node-10-command: {requires: [lint] }
      - node-10-hook: {requires: [lint] }
